<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER LIST & UNORDERED LIST</title>
</head>
<body>
    <table border="7">
        <tr>
          <th>ORDERED LIST</th>
          <th>UNORDERED LIST</th>
        </tr>
        <tr>
          <td>
            <ol>
              <li>Btech_First Year</li>
              <ol>
                <li>SEM-I</li>
                <li>SEM-II</li>
              </ol>
      
              <li>Btech_Second Year</li>
              <ol>
                <li>SEM-I</li>
                <li>SEM-II</li>
              </ol>
            </ol>
          <td>
              <ul>
                  <li>Btech_Final Year</li>
                  <ul>
                      <li>SEM-I</li>
                      <li>SEM-II</li>
                  </ul>
                  <li>Btech_Thrid Year</li>
                  <ul>
                      <li>SEM-I</li>
                      <li>SEM-II</li>
                  </ul>
              </ul>
      
          </td>
          
        </tr>
        </tr>
      </table>
</body>
</html>
